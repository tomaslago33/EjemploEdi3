<!DOCTYPE html>
<html lang="es">
<head>
	<!--<script src ="miJavaScript.js"/> -->
	
	<title>Este texto</title>
	<script>	
		function mostraralerta() {
			alert('Hizo Click!');
		}	
		function hacerclick(){
			document.getElementsByTagName('p')[0].onclick=mostraralerta;
		}
		window.onload=hacerclick;
	</script>
</head>
<body>
	<div id="principal">
		<p>Hacer Click </p>	
		<p>No puede hacer Click</p>
	</div>
	
</body>
</html>
